apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-pipeline
  namespace: pipeline-ns
spec:
  selector:
    matchLabels:
      app: deployment-pipeline
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: deployment-pipeline
    spec:
      containers:
      - name: deployment-pipeline
        image: 861531569385.dkr.ecr.us-east-2.amazonaws.com/k8s-pipeline:number
        ports:
        - containerPort: 80